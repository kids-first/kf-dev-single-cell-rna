  entrypoint: main.nf
class: nextflow
cwlVersion: None
inputs:
- id: gtf
  inputBinding:
    prefix: --gtf
  type: File
- id: out_genome_name
  inputBinding:
    prefix: --out_genome_name
  type: string
- default: gene_biotype:protein_coding
  id: attribute_filter
  inputBinding:
    prefix: --attribute_filter
  type:
  - string
  - 'null'
- default: 8
  id: cr_cpus
  inputBinding:
    prefix: --cr_cpus
  type:
  - int
  - 'null'
- default: 60
  id: cr_ram
  inputBinding:
    prefix: --cr_ram
  type:
  - int
  - 'null'
- default: true
  id: sbg_run
  inputBinding:
    prefix: --sbg_run
  type: boolean?
- id: fasta
  inputBinding:
    prefix: --fasta
  type: File
- default: ./results
  id: outdir
  inputBinding:
    prefix: --outdir
  label: Path to the output directory where the results will be saved.
  sbg:hidden: true
  type:
  - string
  - 'null'
- default: 16
  doc: Use to set an upper-limit for the CPU requirement for each process. Should
    be an integer e.g. `--max_cpus 1`
  id: max_cpus
  inputBinding:
    prefix: --max_cpus
  label: Maximum number of CPUs that can be requested for any single job.
  sbg:hidden: true
  type:
  - int
  - 'null'
- default: 128.GB
  doc: Use to set an upper-limit for the memory requirement for each process. Should
    be a string in the format integer-unit e.g. `--max_memory '8.GB'`
  id: max_memory
  inputBinding:
    prefix: --max_memory
  label: Maximum amount of memory that can be requested for any single job.
  sbg:hidden: true
  type:
  - string
  - 'null'
- default: 24.h
  doc: Use to set an upper-limit for the time requirement for each process. Should
    be a string in the format integer-unit e.g. `--max_time '2.h'`
  id: max_time
  inputBinding:
    prefix: --max_time
  label: Maximum amount of time that can be requested for any single job.
  sbg:hidden: true
  type:
  - string
  - 'null'
outputs:
- doc: This is a template output. Please change glob to directories specified in publishDir
