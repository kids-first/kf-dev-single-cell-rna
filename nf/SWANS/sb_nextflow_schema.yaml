app_content:
    code_package: 68adec0613c54b4dd0aba1db
    entrypoint: main.nf
class: nextflow
cwlVersion: None
requirements:
-   class: InlineJavascriptRequirement
-   class: ShellCommandRequirement
-   class: InitialWorkDirRequirement
    listing:
    - entryname: input_params.json
      entry: |
          $(JSON.stringify(
          {
          sample_list: inputs.sample_list ? inputs.sample_list : "",
          condition_list: inputs.condition_list ? inputs.condition_list : ""
          }
          ))
-   class: LoadListingRequirement
    loadListing: deep_listing

hints:
-   class: sbg:NextflowExecutionMode
    value: multi-instance
-   class: "sbg:maxNumberOfParallelInstances"
    value: 10
arguments:
-   position: 0
    shellQuote: false
    valueFrom: >
        -params-file input_params.json
