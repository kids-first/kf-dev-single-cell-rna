    value: multi-instance
  - class: sbg:maxNumberOfParallelInstances
    value: 3
doc: |
  # KF Cellranger Count/Multi Workflow
  This workflow takes 10X FASTQ files and processes them either through `count` or `multi` depending on the `mode` flag.

  ## Inputs
  ### General Required
  - `mode`: `count` or `multi`. In general, `count` is good for single sample, `multi` for more than one sample, required for Flex chemistries.
  See [Choosing a pipeline](https://www.10xgenomics.com/support/software/cell-ranger/latest/analysis/running-pipelines/cr-choosing-a-pipeline) for more details.
  - `reads`: R1 FASTQ files
  - `mates`: R2 FASTQ files
  - `transcriptome_dir`: Unarchived cell ranger reference if `transriptome_tar` not given
  - `transcriptome_tar`: Archived cell ranger reference if `transriptome_dir` not given. See [references](https://www.10xgenomics.com/support/software/cell-ranger/downloads#reference-downloads) for more info
  - `create_bam`: Flag to create alignment bams along side counts files.
  Default `false` as it's slower, but may be useful as a demultiplexing mechanism.
  ### Count-specific required
  - `sample`: Sample name to use
  ### Count-specific if files exist
  - `indices`: `I1` FASTQ files
  ### Multi-specific required
  - `sample_sheet`: CSV file with columns: sample_id,probe_barcode_ids
  This is to fill out the [sample] section of the multi config.

  - `library_fastq_id`: Should be the prefix of the input FASTQ up until the `_S#_L##_R#_001.fastq.gz` part
  - `feature_types`: Default is `Gene Expression`. See [docs](https://www.10xgenomics.com/support/software/cell-ranger/latest/advanced/cr-multi-config-csv-opts#feature-types)
  ### Output/additional analysis
  - `include_introns`: Flag to include introns in counts. Recommended to snRNA assays
  - `nosecondary`: Flag to skip clustering
  ### Multi-specific Flex
  See [Multi Config](https://www.10xgenomics.com/support/software/cell-ranger/latest/advanced/cr-multi-config-csv-opts) for details
  - `probe_set`: Probe set file obtainable from `references`

  ## Outputs
  - `cellranger_alignment`: The alignment results from Cell Ranger.
  - `cellranger_h5`: The h5 counts matrices and molecule info from Cell Ranger.
  - `cellranger_analysis_tar`: The tar ball of the Cell Ranger analysis results.
  - `cellranger_multi_config`: The multi config file used for the Cell Ranger multi run.

inputs:
  - id: sample
    inputBinding:
      prefix: '--sample'
    type: string?
    doc: Sample name, required for `count`
  - id: reads
    type: File[]
  - id: mates
    type: File[]
  - id: transcriptome_dir
    inputBinding:
      prefix: '--transcriptome_dir'
    type: Directory?
  - id: transcriptome_tar
    inputBinding:
      prefix: '--transcriptome_tar'
    type: File?
  - id: indices
    type: File[]?
  - id: create_bam
    type: boolean?
    default: false
  - id: nosecondary
    type: boolean?
    default: true
    doc: Flag to disable Cell Ranger secondary analysis
  - id: include_introns
    type: boolean?
    default: false
    doc: Flag to include introns in the alignment. Recommended for snRNA assays
  - id: mode
    inputBinding:
      prefix: '--mode'
    default: count
    type:
      - 'null'
      - name: mode
        type: enum
        symbols:
          - count
          - multi
  - id: cr_cpus
    inputBinding:
      prefix: '--cr_cpus'
    default: 8
    type: int?
  - id: cr_ram
    inputBinding:
      prefix: '--cr_ram'
    default: 60
    type: int?
  - id: sample_csv
    inputBinding:
      prefix: '--sample_csv'
    type: File?
    doc: |
      Required for `multi`. CSV file with columns: sample_id,probe_barcode_ids.
      This is to fill out the [sample] section of the multi config.
      See https://www.10xgenomics.com/support/software/cell-ranger/latest/advanced/cr-multi-config-csv-opts
      for details
  - id: library_fastq_id
    inputBinding:
      prefix: '--library_fastq_id'
    type: string?
    doc: Required for `multi`. Should be the prefix of the input FASTQ up until the
      _S#_L##_R#_001.fastq.gz part
  - id: feature_types
    default: Gene Expression
    type:
      - 'null'
      - name: feature_types
        type: enum
        symbols:
          - Gene Expression
          - Antibody Capture
          - CRISPR Guide Capture
          - Multiplexing Capture
          - VDJ
          - VDJ-T
          - VDJ-T-GD
          - Antigen Capture
          - Custom
        doc: For mutli mode. Default is usually best, see
          https://www.10xgenomics.com/support/software/cell-ranger/latest/advanced/cr-multi-config-csv-opts#feature-types
  - id: probe_set
    inputBinding:
      prefix: '--probe_set'
    type: File?
    doc: Required for Flex chemistries
  - id: sbg_run
    inputBinding:
      prefix: '--sbg_run'
    default: true
    type: boolean?

outputs:
  - id: cellranger_metrics
    outputBinding:
      glob: 'results/metrics/*'
    type: 'File'
    doc: The alignment results from Cell Ranger.
  - id: cellranger_alignment
    outputBinding:
      glob: 'results/alignment/*'
    type: 'File[]?'
    doc: The alignment results from Cell Ranger.
  - id: cellranger_h5
    outputBinding:
      glob: 'results/h5/*'
    type: 'File[]'
    doc: The h5 counts matrices and molecule info from Cell Ranger.
  - id: cellranger_analysis_tar
    outputBinding:
      glob: 'results/analysis/*'
    type: 'File[]?'
    doc: The tar ball of the Cell Ranger analysis results.
  - id: cellranger_multi_config
    outputBinding:
      glob: 'results/multi_config/*'
    type: 'File?'
    doc: The multi config file used for the Cell Ranger multi run.